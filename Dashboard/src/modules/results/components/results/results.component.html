<app-predictions [models]="models"
                  [locations]="locations"
                  [defaultExecutors]="defaultExecutors"
                  [(results)]="resultsLess"
                  [searchDisable]="searchDisable"
                  [(constraints)]="constraints"
                  [(currentModels)]="currentModels"
                  [(currentLocation)]="currentLocation"
                  [(currentDefaultExecutors)]="currentDefaultExecutors"
                  [(favorites)]="favorites"
                  [cachedRequestsForUser]="cachedRequestsForUser"
                  (constraintsChange)="constraintsChange($event)"
                  (currentModelsChange)="currentModelsChange($event)"
                  (currentLocationChange)="currentLocationChange($event)"
                  (currentDefaultExecutorsChange)="currentDefaultExecutorsChange($event)"
                  (locationInputFieldClick)="locationInputFieldClick($event)"
                  (searchResultsClick)="searchResultsClick($event)"
                  (resetFiltersClick)="resetFiltersClick($event)"
                  (setSelectedResult)="setSelectedResult($event)"></app-predictions>
