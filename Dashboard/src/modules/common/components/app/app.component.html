<app-loader></app-loader>
<div class="wwcc-app-root">
  <div class="wwcc-main ">
    <div class="wwcc-wrap">
      <div class="wwcc-content ">
        <div class="container-fluid">
          <div class="wwcc-content-body">
            <div *ngIf="(user | async)" class="wwcc-block-between flex-wrap align-start">
              <div>
                <h5 id="main-title" i18n="Main title|Main title header.@@mainTitleHeader"                >
                  Interactive Dashboard for Accelerated Decision-making with AI (ADMAI)
                </h5>
                <div id="home-meta-container">
                  <div class="note-text" id="last-update-text" i18n="Last update div|Last update div@@lastUpdateDiv"> Updated: Jun 30, 2021 <span></span></div>
                  <div id="meta-buttons-container">
                    <button type="button" class="btn btn-outline-secondary mr-2" placement="bottom-left" i18n-ngbPopover="disclaimer popover|Disclaimer content@@disclaimerPopover"
                            ngbPopover="Due to the various disease outbreaks, IBM is providing this interactive dashboard
               as a service to the public, but this dashboard is not designed or intended to be a medical device or a
                substitute for professional medical advice, diagnosis, treatment, or judgment.

                IBM has compiled outcome data provided by multiple third-party sources including Wikipedia, governmental agencies and
                 other public sources.

                These sources update and report outcome data on various regular and irregular schedules, so from time to time there
                 may be discrepancies between outcome data reported here and outcome data reported by individual sources. IBM makes
                 efforts to provide up-to-date and accurate data as available and tries to verify Wikipedia data with data from
                 governmental sources to minimize and correct errors. IBM does not warrant the accuracy, reliability, or completeness
                 of the outcome data. The results of this dashboard are inherently speculative and the appropriate use of the
                  results and decisions made based on the results are the responsibility of the user. IBM shall have no liability
                  with respect to the results and decisions made based on the results. Please send any inquiries about the data
                  presented here at: wwcc19@ke.ibm.com" i18n="disclaimer button|Allows viewership of disclaimer message@@disclaimerButton">
                      Disclaimer
                    </button>
                  </div>
                </div>

              </div>
              <div class="row text-center g-1">
                <div class="col-2 spacing">
                  <div class="profile-stats">
                    <span class="amount">{{1}}</span>
                    <span class="sub-text" i18n="domains|domains@domains">Domains</span>
                  </div>
                </div>
                <div class="col-2 spacing">
                  <div class="profile-stats">
                    <span class="amount">{{modelStats}}</span>
                    <span class="sub-text" i18n="domain models|domain models@@domainModels">Domain Models</span>
                  </div>
                </div>
                <div class="col-2 spacing">
                  <div class="profile-stats">
                    <span class="amount">{{algorithmStats}}</span>
                    <span class="sub-text" i18n="AI Algorithms|AI Algorithms@@AIAlgorithms">AI Algorithms</span>
                  </div>
                </div>
                <div class="col-2 spacing">
                  <div class="profile-stats">
                    <span class="amount">{{locationStats}}</span>
                    <span class="sub-text" i18n="Territories covered|Territories covered@@territoriesCovered">Territories Covered</span>
                  </div>
                </div>
                <div class="col-2 spacing" *ngIf="siteLanguage">
                  <ng-container>
                    <mat-icon>language</mat-icon>
                    <button mat-button [matMenuTriggerFor]="menu">
                      {{siteLanguage}}
                      <mat-icon>arrow_drop_down</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                      <a mat-menu-item href="/en-US">English</a>
                      <a mat-menu-item href="/sw">Kiswahili</a>
                      <a mat-menu-item href="/fr">Fran√ßais</a>
                    </mat-menu>
                  </ng-container>
                </div>
                <div class="col-2">
                  <div class="profile-stats">
                    <span><p></p></span>
                    <ng-template #popContent><div class="popover-body" [innerHTML]=completedRequestsNotification.popOverMsg></div></ng-template>
                    <ng-template #popTitle><div class="popover-title"><b i18n="notifications header|Notifications header@@notificationsHeader">Notifications (coming soon)</b></div></ng-template>
                    <button type="button" class="btn btn-light" placement="bottom-right" [ngbPopover]="popContent"
                            [popoverTitle]="popTitle" [disabled]="completedRequestsNotification.disabledButton">
                      <mat-icon matBadge={{completedRequestsNotification.noOfNotifications}} matBadgeColor="accent">notifications</mat-icon>
                    </button>

                    <ng-template #userPopContent><div class="user-popover-body" [innerHTML]=userPop.msg></div></ng-template>
                    <button type="button" class="btn btn-light" placement="bottom-right" [ngbPopover]="userPopContent">
                      <mat-icon aria-hidden="false" aria-label="Example home icon" matBadge={{userPop.icon}} matBadgeColor="accent">person</mat-icon>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <ul *ngIf="(user | async)" ngbNav [activeId]="activeNgbNav" class="nav-tabs">
              <li [ngbNavItem]="link.path" *ngFor="let link of links">
                <a ngbNavLink routerLink="{{link.path}}">{{ link.title }}</a>
              </li>
            </ul>
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
